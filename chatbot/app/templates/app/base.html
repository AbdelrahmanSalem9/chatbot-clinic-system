<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    {% block extra_styles %}{% endblock %}
</head>

<body>
    <!-- Message dialog box -->
    <div id="message-dialog"
        style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 20px 2px rgba(0,0,0,0.3); z-index: 9999; max-width: 500px; text-align: center;">
        <h3 id="message-title" style="margin-top: 0; font-size: 24px; font-weight: bold;"></h3>
        <p id="message-content" style="font-size: 18px;"></p>
        <button id="message-close-btn"
            style="margin-top: 20px; padding: 10px 20px; background-color: #4070f4; color: #fff; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer;">Close</button>
    </div>

    {% block content %}{% endblock %}

    <script>
        // Function to show message dialog box
        function showMessageDialog(title, message, onClose) {
            var dialog = document.getElementById("message-dialog");
            var titleElem = document.getElementById("message-title");
            var contentElem = document.getElementById("message-content");
            titleElem.innerText = title;
            contentElem.innerText = message;
            dialog.style.display = "block";
            var closeButton = document.getElementById("message-close-btn");
            closeButton.addEventListener("click", function () {
                // Hide the dialog box
                dialog.style.display = "none";

                // Call the callback function if it was provided
                if (typeof onClose === "function") {
                    onClose();
                }
            });
        }
    </script>
    {% block extra_scripts %}{% endblock %}

</body>

</html>
