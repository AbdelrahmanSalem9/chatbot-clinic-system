<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<link rel="stylesheet" href="{% static 'css/appointment.css' %}">

<body>
    <form style="margin: auto;" method="POST" action="">
        {% csrf_token %}
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date_of_birth" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Please select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital_status" required>
            <option value="">--Please select--</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>
        <br>
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact_number" required>
        <br>
        <label for="allergies">Do you have any allergies?</label>
        <br>
        <input type="radio" id="allergies-yes" name="allergies" value="yes">
        <label for="allergies-yes">Yes</label>
        <input type="radio" id="allergies-no" name="allergies" value="no">
        <label for="allergies-no">No</label>
        <br>
        <label for="medications">Are you currently taking any medications?</label>
        <br>
        <input type="radio" id="medications-yes" name="medications" value="yes">
        <label for="medications-yes">Yes</label>
        <input type="radio" id="medications-no" name="medications" value="no">
        <label for="medications-no">No</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
